<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Order summary card</h1>
      <article class="card">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          width="450 "
          height="220"
          alt=""
        />
        <div class="card__content">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <ul class="card__list">
            <li class="card__item">
              <img
                class="card__icon"
                src="./images/icon-music.svg"
                width="48"
                height="48"
                alt=""
              />
              <div class="card__item-details">
                <span class="card__item-title"> Annual Plan</span>
                <span class="card__item-price"> $59.99/year</span>
              </div>
              <button class="card__item-button">Change</button>
            </li>
          </ul>
          <div class="card__buttons">
            <button class="card__button card__button--primary">
              Proceed to Payment
            </button>
            <button class="card__button card__button--link">
              Cancel Order
            </button>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
